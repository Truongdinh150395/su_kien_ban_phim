<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nobital va doremon</title>
</head>
<body onload="doReady()">
    <img id="nobita" src="1.jpg" width="100px" height="100px" style="position:absolute;left:0; top:0;" >
    <script>
        //xử lý sụ kiện phim lên
        function  upArrowPressed() {
            let hinhanh = document.getElementById("nobita");
            hinhanh.style.top = parseInt(hinhanh.style.top) - 5 + "px";
        }
        //xử lý sự kiện phím xuống
        function  downArrowPressed() {
            let hinhanh = document.getElementById("nobita");
            hinhanh.style.top = parseInt(hinhanh.style.top) + 5 + "px";
        }
        //xử lý sự kiến sang phải
        function rightArrowPressed() {
            let hinhanh = document.getElementById("nobita");
            hinhanh.style.left = parseInt(hinhanh.style.left) + 5 + "px";
        }
        //xử lý sự kiến sang trái
        function leftArrowPressed() {
            let hinhanh = document.getElementById("nobita");
            hinhanh.style.left = parseInt(hinhanh.style.left) - 5 + "px";
        }
        //xấy dựng các hàm nhận các phím
        function  moveSelection(event) {
            switch (event.keyCode) {
                case 37:
                    leftArrowPressed();
                    break;
                case 38:
                     upArrowPressed();
                     break;
                case 39:
                      rightArrowPressed();
                      break;
                 case 40:
                     downArrowPressed();
                     break;
            }
        }
        //xấy dựng hàm doReady();
        function doReady() {
            //để thêm sự kiện vào html
            window.addEventListener('keydown',moveSelection);
        }
    </script>
</body>
</html>
